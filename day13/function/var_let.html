<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var와 let 비교</title>
</head>
<body>
    <script>
        //선언해놓으면 변수를 기억(호이스트-hoist)
        //var x = 1;
        let x =1

        if(x == 1){
            x = x + 1;
            console.log(x);
        }

        let x = 3;  //let 변수는 재선언할 수 없고, var 변수는 선언 가능
        console.log(x);  //2
    </script>
</body>
</html>
