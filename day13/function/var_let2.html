<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var와 let 비교</title>
</head>
<body>
    <script>
      //변수 기억(호이스트 hoist) : 끌어올린다.
      //변수를 선언하고 사용해야하는데
      //var의 경우는 선언을 나중에 해도 에러가 뜨지 않는다.
       console.log(a);
       //var a = 1; (값이 나오지는 않지만, 에러로 뜨지는 않는다.)
       let a = 1;  //오류가 뜬다.
    </script>
</body>
</html>
