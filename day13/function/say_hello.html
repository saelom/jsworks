<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>함수의 정의와 호출(사용)</h2>

    <script>
        //함수 정의 - function 함수이름(){}
        //returen이 없고 바로 처리가 되는 것
        
        function sayHello(){
            document.write("Hello~ JavaScript! <br>");
        }

        function sayHello2(naming){// ()안의 변수 - 매개변수(자료형-let var 등 생략)
            document.write("Hello~ " + naming + "<br>");
        }

        //함수 호출
        sayHello();        
        sayHello2("Python");        // 문자가 들어가는 변수라서 "" 필요
                                    // 함수 이름은 달라야 한다.
        sayHello2('Elsa');
       
    </script>
    
</body>
</html>
