<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 반복문 예제 </title>
</head>
<body>
    <script>
        // 1부터 4까지의 곱하기
        let result = 1;
        let i;  //전역(global) 변수

        for(i=1; i<=4; i++){
            result *= i; 
            console.log("i =" + i + ", result = " + result);
        }

        document.write( (i-1) + " ! = " + result);
    
    </script>
    
</body>
</html>
