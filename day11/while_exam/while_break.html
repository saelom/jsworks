<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복조건문 while문 예제</title>
</head>
<body>
    <script>
        //1부터 10까지 출력
        var i = 0;    //i라는 변수 초기화, 반복 변수 i 에 0을 저장

        while(true){
            i++;        //먼저 선증가
            if(i > 10)  // i=11이면 true 이므로 break를 실행
                break;
            document.write(i + " ");   //여러칸 띄고 싶을 때에는 "&nbsp;" 이용하기
        }                     
    </script>
</body>
</html>
